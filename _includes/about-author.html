<hr>

<h2>About the Author</h2>

<h3><a href="{{ postauthor.url | relative_url}}">{{ authorObj.name }}</a></h3>
<h4>{{ authorObj.position }}</h4>

{% if authorObj.img %}

    {% assign imgUrl = authorObj.img | prepend: "/assets/img/authors/" %}
    <img src="{{ imgUrl | relative_url }}" class="bio-img">

{% endif %}

<div>
    {{ authorObj.content }}
</div>
